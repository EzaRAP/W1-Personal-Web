<html>

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/contact.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <nav style="background-color: #f4f3f3; height: 75px;">
        <div style="display: flex; align-items: center; height: 100%; margin-left: 30px; margin-right: 30px;">
            <ul style="display: flex; list-style-type: none; gap: 50px; align-items: center;">
                <li>
                    <img src="img/brandred.png" style="height: 50px;" />
                </li>
                <li class="nav-link nav-collapse">
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li class="nav-link nav-collapse">
                    <a href="blog.html">
                        Blog
                    </a>
                </li>
                <li class="nav-link nav-collapse">
                    <a href="testimonial.html">
                        Testimonial
                    </a>
                </li>
            </ul>
            <div style="display: flex; width: 100%; justify-content: end;">
                <a href="contact.html" class="btn-contact nav-collapse">Contact me</a>
                <i class="fa-solid fa-bars fa-2x" style="cursor: pointer;" id="hamburger-button"
                    onclick="openHamburger()"></i>
            </div>
        </div>
    </nav>
    <div class="hamburger-nav-container" id="hamburger-nav-container">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html" class="active">Contact Me</a>
        <a href="testimonial.html">Testimonial</a>
    </div>

    <div class="container">
        <form class="container-form">
            <label class="label-contact">Name</label>
            <input type="text" class="input-contact" id="inputName" />
            <label class="label-contact">Email</label>
            <input type="text" class="input-contact" id="inputEmail" />
            <label class="label-contact">Phone number</label>
            <input type="text" class="input-contact" id="inputPhone" />
            <label class="label-contact">Subject</label>
            <select class="input-contact" id="inputSubject">
                <option></option>
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Fullstack Developer</option>
            </select>
            <label class="label-contact">Your message</label>
            <textarea class="input-contact" id="inputMessage"></textarea>
            <input type="button" value="Submit" class="submit-contact" onclick="submitData()" />
        </form>
    </div>
    <script src="js/contact.js"></script>
    <script src="js/nav.js"></script>

</body>

</html>
